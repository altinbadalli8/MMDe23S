<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilslutning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="tilslut.html"
        ><img
          class="back__button"
          src="images/tilbage knap.png"
          alt="tilbage knap"
      /></a>
    </header>

    <main class="main__connect">
      <img
        class="package__image"
        src="images/lukket låge.png"
        alt="lukket låge"
      />

      <section class="connect__headline">
        <p class="connect__bottomline">
          Opretter forbindelse til Nærboksen, vent venligst
        </p>
      </section>

      <section class="button">
        <section class="bluetooth">
          <section class="waves">
            <section class="outline"></section>
            <section class="outline"></section>
            <section class="outline"></section>
          </section>
          <section class="icon">
            <img class="bluetooth__logo" src="images/bluetooth.png" alt="" />
          </section>
        </section>
      </section>
    </main>

    <script>
      setTimeout(() => {
        document.location.href = "tilsluttet.html";
      }, 7000);
    </script>
  </body>
</html>
